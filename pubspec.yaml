name: flutter_application_1
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0

  provider: ^6.1.1
  flutter_localizations:
    sdk: flutter
  intl: any
  material_design_icons_flutter: ^5.0.6295
  graphql: ^5.1.3
  go_router: ^12.1.3
  syncfusion_flutter_charts: ^22.2.12
  syncfusion_flutter_datepicker: ^22.2.12
  syncfusion_flutter_signaturepad: ^22.2.12

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  mockito: ^5.0.15

flutter_icons:
  ios: true
  android: true

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/woman-1.png
    - assets/woman-1-small.png
    - assets/woman-2.png
    - assets/woman-3.png
    - l10n/app_en.arb
    - l10n/app_es.arb
    - l10n/app_pt.arb
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
